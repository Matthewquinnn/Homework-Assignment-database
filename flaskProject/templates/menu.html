{% extends 'base.html' %}

{% block pageheading %}
Menu Page
{% endblock %}

{% block main %}

    <div class="products">
        {% for product in products %}
            <div class="product-box">
                <div class="product-box-heading">
                    <h3>{{  product[0] }}</h3>
                </div>
                <div class="product-box-image">
                    <img src="/static/images/{{ product[2] }}.jpg">
                </div>
                <div class="product-box-info">
                    <p>{{ product[1] }}</p>
                    <p><strong>Size:</strong>{{ product[3] }}</p>
                    <p><strong>Price:</strong>{{ product[4] }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
